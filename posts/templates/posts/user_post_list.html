{% extends "posts/post_base.html" %}
{% block pre_post %}
<div class="col-md-4">
	<h1>@{{ post_user.username }}</h1>
	<p>Post History</p>
	<canvas id="canvas"></canvas>
</div>
{% endblock %}

{% block post_content %}
<div class="col-md-8 list_of_posts">
	<div id="scrollable-post-list">
		{% for post in post_list %}
		{% include "posts/_post.html" %}
		{% endfor %}
	</div>
</div>
{% endblock %}
